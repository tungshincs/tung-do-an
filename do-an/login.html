<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/login.css" />
    <link rel="stylesheet" href="asset/css/index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="wapper">
      <div class="wapper-heading mb-20">
        <a href="index.html">
          <img src="asset/images/logo.webp" style="max-width: 120px" alt="" />
        </a>

        <h2>Đăng Nhập</h2>
      </div>
      <form onsubmit="login()">
        <div class="input__field">
          <input id="username" type="text" placeholder="Tên đăng nhập" />
        </div>

        <div class="input__field">
          <input id="password" type="password" placeholder="Mật khẩu" />
        </div>
        <a href="signup.html" class="signup-link mr-10">Đăng ký</a>
        <button class="btn btn-login" style="color: white">Đăng nhập</button>
      </form>
    </div>
    <script src="asset/js/login.js"></script>
  </body>
</html>
